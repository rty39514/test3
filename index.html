<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Site</title>
  <!-- Google Fonts for nice typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

      /* Added background image for Indian design */
      background-image: url('https://media.istockphoto.com/id/1463894237/vector/indian-language-letters-tree-with-indian-map.jpg?s=612x612&w=0&k=20&c=hmK-eXJTnPvS9szs2pIU3YxaiIuuOQ2gVPME4_2jmg8=');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
    }

    /* Container */
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      padding: 40px 50px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative background shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(60px);
      animation: float 12s ease-in-out infinite alternate;
      z-index: 0;
    }
    .shape1 {
      width: 220px;
      height: 220px;
      background: #6c63ff;
      top: -60px;
      right: -100px;
      animation-delay: 0s;
    }
    .shape2 {
      width: 320px;
      height: 320px;
      background: #ff6584;
      bottom: -120px;
      left: -140px;
      animation-delay: 6s;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-20px) translateX(15px); }
    }

    /* Title */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #3a3a3a;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    /* Button style */
    button {
      background: linear-gradient(135deg, #6c63ff 0%, #5548c8 100%);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 15px 40px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
      transition: background 0.4s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #5548c8 0%, #6c63ff 100%);
      box-shadow: 0 12px 30px rgba(85, 72, 200, 0.5);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(108,99,255,0.6);
    }

    /* Icons - simple SVG inline */
    .icon {
      width: 24px;
      height: 24px;
      fill: white;
      flex-shrink: 0;
    }

    /* Content boxes */
    .content {
      background: #fafafa;
      border-radius: 14px;
      padding: 25px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.07);
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
      display: none;
      position: relative;
      z-index: 1;
      transition: opacity 0.4s ease;
    }
    .content.active {
      display: block;
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
      button {
        width: 100%;
        justify-content: center;
      }
      .buttons {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Personal Website">
    <div class="shape shape1" aria-hidden="true"></div>
    <div class="shape shape2" aria-hidden="true"></div>

    <h1>Voice Roots</h1>

    <div class="buttons" role="navigation" aria-label="Toggle content sections">
      <a href="translate.html" style="text-decoration:none;">
  <button type="button">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
      <path d="M12 3C7 3 3 6.8 3 11.5 3 15 5.5 17.9 9.2 18.8V20h5v-1.2c.1-.03.17-.08.25-.13L17 19l2.3-1.8c-1.06-1.55-2.46-2.9-4.18-3.84a8.05 8.05 0 01-3.3-5.55zM9.4 14.9a4.5 4.5 0 002.9-1 5.2 5.2 0 001.7 1.3c-.7.2-1.42.3-2.1.3-2.1 0-3.8-1-4.4-2.3z"/>
    </svg>
    Translate
  </button>
</a>


      <a href="culture.html" style="text-decoration:none;">
  <button type="button">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
      <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18.5a6.5 6.5 0 01-5.6-9.7c.2.3.4.6.7.9a5 5 0 005.6 7.9zm2.4-5.7c-.8.2-1.5.7-2 1.3a4.98 4.98 0 001-7.6 5.01 5.01 0 011.6 6.3zm4.2-1.4c0 3.3-2.7 6-6 6a6 6 0 01-2-.35 6.49 6.49 0 004.2-8.2 6.42 6.42 0 013.8 2.55z" />
      </svg>
      Cultures
  </button>
</a>

    </div>

    <section id="translateContent" class="content" tabindex="0" aria-hidden="true">
      <h2>Translate</h2>
      <p>This section could contain translation tools or information about languages.</p>
    </section>

    <section id="culturesContent" class="content" tabindex="0" aria-hidden="true">
      <h2>Cultures</h2>
      <p>This section could showcase different cultures, their traditions, and interesting facts.</p>
    </section>
  </div>

  <script>
    const translateBtn = document.getElementById('translateBtn');
    const culturesBtn = document.getElementById('culturesBtn');
    const translateContent = document.getElementById('translateContent');
    const culturesContent = document.getElementById('culturesContent');

    function showContent(show, hide) {
      show.classList.add('active');
      show.setAttribute('aria-hidden', 'false');
      hide.classList.remove('active');
      hide.setAttribute('aria-hidden', 'true');
    }

    translateBtn.addEventListener('click', () => {
      showContent(translateContent, culturesContent);
      translateBtn.setAttribute('aria-expanded', 'true');
      culturesBtn.setAttribute('aria-expanded', 'false');
      translateBtn.focus();
    });

    culturesBtn.addEventListener('click', () => {
      showContent(culturesContent, translateContent);
      culturesBtn.setAttribute('aria-expanded', 'true');
      translateBtn.setAttribute('aria-expanded', 'false');
      culturesBtn.focus();
    });

    // Optionally show the Translate section by default
    translateBtn.click();
  </script>
</body>
</html>
